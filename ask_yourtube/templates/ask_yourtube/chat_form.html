
<div id="chatForm" class="mt-4">
    <h3 class="m-4 text-center">Ask Your Question</h3>
    <div class="card shadow-lg bg-dark rounded-5 border" style="height: 400px">
      <div class="card-body d-flex flex-column ">
        <div id="chatMessages" class="flex-grow-1 overflow-auto p-3 ">
          {% for message in chat_history %} {% if message.role == 'user' %}
          <div class="user-message shadow-sm">{{ message.parts.0 }}</div>
          {% elif message.role == 'model' %}
          <div class="ai-message shadow-sm">{{ message.parts.0 }}</div>
          {% endif %} {% endfor %}
        </div>
        <div class="input-group p-3 border-top rounded-5 shadow-lg">
          <input
            id="questionInput"
            type="text"
            class="form-control text-light bg-dark"
            placeholder="Type your question..."
            aria-label="Your Question"
            aria-describedby="question-label"
            style="border-radius: 32px 0 0 32px;"
          />
          <button id="askQuestionButton" class="btn btn-primary " style="border-radius: 0 32px 32px 0; width: 88px" >
            <span id="sendButtonText">
              <i class="fas fa-paper-plane"></i> Send
            </span>
            <span
              class="spinner-border spinner-border-sm"
              id="loadingSpinner"
              role="status"
              aria-hidden="true"
              style="display: none"
            ></span>
          </button>
        </div>
      </div>
    </div>
  </div>
