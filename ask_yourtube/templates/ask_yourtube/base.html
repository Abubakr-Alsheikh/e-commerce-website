{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    {% block extra_head %}
    {% endblock %}
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark bg-dark mt-3 mt-md-1">
        <div class="container-fluid container col-md-8">
            <a href="{% url 'ask-yourtube:index' %}" style="text-decoration: none;"><h3 class="text-light m-0" id="offcanvasDarkNavbarLabel">AskVid</h3></a>
            <img src="{% static 'images/download.png'%}" alt="" height="48" class="rounded-2">
            <button class="navbar-toggler border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 fs-3 text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ask-yourtube:index' %}"><i class="fa fa-home-lg"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="savedVideosLink"><i class="fa fa-file"></i> Saved Files</a>
                    </li>
                </ul>
            </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="text-center p-2 text-light mt-5 container col-lg-3 col-md-6 col-sm-8 col-10 rounded-pill mb-4" style="background: linear-gradient(90deg, #284181, #ff531d);">
        Developed by: <a href="https://abubakr-alsheikh.github.io/my-portfolio/" target="_blank" class="text-white" >Abubakr Alsheikh</a>
    </footer>
    <div aria-live="polite" aria-atomic="true" class="position-relative" style="z-index: 1050;"> 
        <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"> 
           </div>
    </div>
    <script>
        {% include 'ask_yourtube/scripts.js' %}
    </script>
    {% block extra_body %}
    {% endblock %}
</body>
</html>
