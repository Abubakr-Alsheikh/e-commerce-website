{% extends 'ask_yourtube/base.html' %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm bg-secondary text-light">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Signup</h2>
                <form class="space-y-4" action="" method="POST">
                    {% csrf_token %}
                    {% if error_message %}
                        <div align="center" style="color: red;">
                            <h2>{{ error_message }}</h2>
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username..." class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email..." class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password..." class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="repeatPassword" class="form-label">Repeat Password</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
