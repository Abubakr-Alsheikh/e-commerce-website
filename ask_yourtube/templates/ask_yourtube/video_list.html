{% extends 'ask_yourtube/base.html' %}
{% block title %}Your Videos{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Your Videos</h2>
        </div>
        {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ video.youtube_title }}</h5>
                        <a href="{% url 'ask-yourtube:video-details' video.id %}?userID={{ user_id }}" class="btn btn-primary mt-auto">View Details</a> 
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
